<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Resume Analyzer</h1>
        
        <div class="card">
            <div class="card-body">
                <form action="/analyze/file" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Resume (PDF or DOCX)</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".pdf,.docx" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="job_description" class="form-label">Job Description (Optional)</label>
                        <textarea class="form-control" id="job_description" name="job_description" rows="5"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Analyze Resume</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
